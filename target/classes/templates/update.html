<!DOCTYPE html>
<html>
<head>
    <title>Update Employee</title>
</head>
<body>
<h1>Update Employee</h1>
<!-- Formulario para actualizar los datos del empleado -->
<form method="post" action="/updateEmployee">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" readonly value="1"><br><br>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" value="John"><br><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" value="Doe"><br><br>
    <input type="submit" value="Update">
</form>
</body>
</html>
